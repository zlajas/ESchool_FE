<div *ngIf="loggedInUser" class="container" id="content">
    <div class="row">
        <div class="col-sm-6 text-left my-4">
            <h5>Hello, {{loggedInUser.name + ' ' + loggedInUser.surname}}!</h5>
        </div>
        <div class="col-sm-6 pr-0" style="right: 15px; margin-bottom: 10px;">
            <button class="float-right btn btn-outline-secondary" (click)="logout()">Log Out</button>
        </div>
    </div>
    <div *ngIf="loggedInUser.role === 'admins'" class="row">
        <div class="col-sm-12 clearfix">
            <nav class="navbar navbar-expand-md navbar-light top">
                    <a href="#" class="navbar-left"><img src="http://i66.tinypic.com/29ykytz.png"></a>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="eSchoolNavbar">
                    <ul class="navbar-nav ">
                        <li class="nav-item ">
                            <a class="nav-link" routerLink="/">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" routerLink="/students">Students</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" routerLink="/teachers">Teachers</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" routerLink="/parents">Parents</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" routerLink="/subjects">Subjects</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <router-outlet></router-outlet>
<div *ngIf="loggedInUser && loggedInUser.role === 'students'">
    <app-student-view [loggedInUser]="loggedInUser"></app-student-view>
</div>
<div *ngIf="loggedInUser && loggedInUser.role === 'parents'">
        <app-parent-view [loggedInUser]="loggedInUser"></app-parent-view>
    </div>
</div>
<div *ngIf="!loggedInUser" class="container mx-auto my-auto">
    
        <div class="wrapper">
            <form class="form-signin" ngNativeValidate (submit)="login(username.value, password.value)">       
              <h2 class="form-signin-heading">Please login</h2>
              <input type="text" class="form-control" name="username" placeholder="Username" id="username" #username tabindex="1" required="" autofocus="" />
              <input type="password" class="form-control" name="password" placeholder="Password" id="password" #password tabindex="3" required=""/>      
              <button class="btn btn-lg btn-primary btn-block" type="submit" tabindex="3">Login</button>   
            </form>
          </div>
</div>
