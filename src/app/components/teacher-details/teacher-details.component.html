<div class="container" *ngIf="teacher">
    <h4>Teacher details</h4>
      <form>
      <div class="form-row">
          <div class="col-md-6">
              <div class="md-form form-group">
                  <label for="inputFN">First name</label>
                  <input type="text" class="form-control" [(ngModel)]="teacher.firstName" name="firstName">
              </div>
          </div>
    
          <div class="col-md-6">
              <div class="md-form form-group">
                  <label for="inputLN">Last name</label>
                  <input type="text" class="form-control" [(ngModel)]="teacher.lastName" name="lastName">
              </div>
          </div>
      </div> 
      <div class="form-row">
            <div class="col-md-6">
                    <div class="md-form form-group">
                        <label for="inputUN">Username</label>
                        <input type="text" class="form-control" [(ngModel)]="teacher.userName" name="userName">
                    </div>
                </div>
          <div class="col-md-6">
              <div class="md-form form-group">
                  <label for="inputDOB">Date of birth</label>
                  <input type="text" class="form-control" [(ngModel)]="teacher.emailAddress" name="emailAddress">
              </div>
          </div>          
      </div>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Go back</button>
      <button type="button" class="btn btn-primary btn-md ml-1" button (click)="save()">Save</button>
    </form>
    </div>
    <br/>
<app-teacher-subjects></app-teacher-subjects>
