<div class="container">
    <div class="row">
        <h2 class="col-sm-10">Subjects</h2>
        <button class="btn btn-info col-sm-2" routerLink="/subject-add">
            <i class="fa fa-add"></i>Add subject
        </button>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-12 list-group pr-0">
            <ul class="subjects">
                <li *ngFor="let subject of subjects" class="list-group-item list-group-item-action">
                    <a routerLink="/subject-detail/{{subject.subjectId}}">
                        {{subject.subjectName + ' ' + subject.grade| replace : '_' : ' ' }}
                    </a>
                    <button type="button" class="close" aria-label="Close" title="delete subject" (click)="delete(subject)">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
