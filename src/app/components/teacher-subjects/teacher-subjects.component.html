<div class="container">
    <h4>Teacher teaches this subjects:</h4>
    <div class="row">
        <div class="col-sm-12 list-group">
            <ul class="teachersSubjects">
                <li *ngFor="let subject of teachersSubjects" class="list-group-item list-group-item-action">
                    <a routerLink="/subject-detail/{{subject.subjectId}}">
                        {{subject.subjectName| replace : '_' : ' ' }} {{subject.grade}}
                    </a>
                    <button type="button" class="close" aria-label="Close" title="delete subject from teacher" (click)="removeSubjectFromTeacher(subject)">x</button>
                </li>
            </ul>
        </div>
    </div>
    <h4>Remaining subjects:</h4>
    <div class="row">
        <div class="col-sm-12">
            <form class="form-add clearfix" ngNativeValidate (submit)="addSubjectToTeacher()">
                <div class="form-group">
                    <label for="subject">Subjects</label>
                    <select class="form-control" name="subject" [(ngModel)]="s">
                        <option *ngFor="let s of remainingSubjects" [ngValue]="s">{{s.subjectName| replace : '_' : ' ' }} {{s.grade}}</option>
                    </select>
                </div>
                <div class="float-right">
                    <button class="btn btn-outline-primary mr-1" type="submit" tabindex="6">Add subject to teacher</button>
                </div>
            </form>
        </div>
    </div>
</div>
